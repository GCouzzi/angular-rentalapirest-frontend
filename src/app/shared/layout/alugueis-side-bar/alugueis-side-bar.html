<div
  class="sidebar bg-light border-end d-flex flex-column"
  style="min-height: calc(100vh - 140px); width: 250px"
>
  <div class="sidebar-header bg-primary text-white p-3">
    <h5 class="mb-0">
      <i class="bi bi-people-fill me-2"></i>
      Aluguéis
    </h5>
  </div>

  <nav class="sidebar-nav flex-grow-1 p-3">
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a
          routerLink="/alugueis/listar"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-list-ul me-2"></i>
          Listar aluguéis
        </a>
      </li>
      @if(isAdmin){
      <li class="nav-item">
        <a
          routerLink="/alugueis/checkin"
          routerLinkActive="active"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-person-plus-fill me-2"></i>
          Check-in
        </a>
      </li>
      <li class="nav-item">
        <a
          routerLink="/alugueis/checkout"
          routerLinkActive="active"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-box-arrow-right me-2"></i>
          Check-out
        </a>
      </li>
      <li class="nav-item">
        <a
          routerLink="/alugueis/buscar"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-search me-2"></i>
          Buscar aluguéis
        </a>
      </li>
      <li class="nav-item">
        <a
          routerLink="/alugueis/todos"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-database-fill me-2"></i>
          Listar todos aluguéis
        </a>
      </li>
      }
    </ul>
  </nav>
</div>
