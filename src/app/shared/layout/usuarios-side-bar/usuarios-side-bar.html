<div class="sidebar bg-light border-end d-flex flex-column" style="min-height: calc(100vh - 140px); width: 250px;">
  <div class="sidebar-header bg-primary text-white p-3">
    <h5 class="mb-0">
      <i class="bi bi-people-fill me-2"></i>
      Usuários
    </h5>
  </div>

  <nav class="sidebar-nav flex-grow-1 p-3">
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a
          routerLink="/usuarios/listar"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-list-ul me-2"></i>
          Lista de Usuários
        </a>
      </li>
      <li class="nav-item">
        <a
          routerLink="/usuarios/buscar"
          routerLinkActive="active"
          class="nav-link sidebar-link"
        >
          <i class="bi bi-search me-2"></i>
          Buscar Usuário
        </a>
      </li>
    </ul>
  </nav>
</div>
